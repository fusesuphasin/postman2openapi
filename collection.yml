    post:
      tags:
        - General
      summary: Create a pet infomation
      description: create infomation of pet
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: []
              example:
                pet: dog
                info:
                  name: pizza
                  age: 1.2
                  behavior:
                    - freindly
                owner:
                  - name: santa
                    age: 30
                    address:
                      address_1: 174 wo wo town
                      city: dao namex
                      country: wakanda
                alive: true
              properties:
                pet:
                  description: |-
                    pet type 

                     Example: dog
                  type: string
                  enum:
                    - dog
                    - cat
                    - bird
                  minimum: '1'
                  maximum: '10'
                info:
                  type: object
                  allOf:
                    - required:
                        - name
                      properties:
                        name:
                          description: |-
                            name of pet 

                             Example: pizza
                          type: string
                          pattern: ' regex = "\[a-z\]"'
                        age:
                          type: float
                          title: title_example
                        behavior:
                          type: Array of strings
                          items:
                            required: []
                            properties: {}
                owner:
                  type: array
                  items:
                    required: []
                    properties:
                      name:
                        type: string
                      age:
                        type: integer
                      address:
                        type: object
                        allOf:
                          - required: []
                            properties: {}
                alive:
                  type: boolean
      parameters:
        - name: counties
          in: path
          schema:
            type: string
            default: tha
            enum:
              - tha
              - eng
            minimum: '10'
            maximum: '100'
          required: true
          description: params
          example: cba
        - name: language
          in: path
          schema:
            type: string
            default: thai
            enum:
              - thai
              - english
            minimum: '1'
            maximum: '10'
          required: true
          description: hello params
          example: abc
