                          code:
                            type: string
                          type:
                            type: string
                  data:
                    type: object
                    allOf:
                      - required: []
                        properties:
                          id:
                            type: string
                          pet:
                            type: string
                          info:
                            type: object
                            allOf:
                              - required: []
