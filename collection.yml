                        age: 1.2
                        behavior:
                          - freindly
                      owner:
                        - name: santa
                          age: 30
                          address:
                            address_1: 174 wo wo town
                            city: dao namex
                            country: wakanda
                      alive: true
                      created_at: '2022-02-12T04:30:30.359Z'
                properties:
                  meta:
                    type: object
                    allOf:
                      - required: []
